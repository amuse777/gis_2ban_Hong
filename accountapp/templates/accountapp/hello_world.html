{% extends 'base.html' %}

{% block content %}

    <div  style='margin: 2rem; text-align: center'>
        <h1>METHOD</h1>

        <form action="/accounts/Hello_world/" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-warning rounded-pill px-5">
        </form>

        <h3>{{ text }}</h3>
    </div>


{% endblock %}


# http protocol.
# GET, POST는 html의 매서드이다.
# GET(inquiry)은 쿼리 데이터를 넘겨준다.
# POST(create, updata)는 추가적인 데이터를 넘겨줄 때 바디 안에 넣어서 서버에 넘겨준다.
